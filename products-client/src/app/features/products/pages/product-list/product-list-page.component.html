<product-list
  [products]="products"
  (pageChanged)="onPageChange($event)"
  [paginationParams]="paginationParams"
  [total]="total"
></product-list>
<div *ngIf="isLoading" class="loader">
  <!-- np. spinner CSS albo "Ładowanie..." -->
  Ładowanie...
</div>
<div *ngIf="errorKey" class="error">
  {{ `ApiErrors.${errorKey}` | translate }}
</div>
